<div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="card card-body">
                        <div class="header">
                            <h4 class="title">General Information</h4>
                        </div>
                        <div class="content">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Event Name</label>
                                            <input type="text" class="form-control" placeholder="Event Name" value="">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input type="text" class="form-control" placeholder="Start Date" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>End Date</label>
                                            <input type="text" class="form-control" placeholder="End Date" value="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Start Time</label>
                                            <input type="text" class="form-control" placeholder="Start Time" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>End Time</label>
                                            <input type="text" class="form-control" placeholder="End Time" value="">
                                        </div>
                                    </div>
                                </div>

    
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Venue</label>
                                            <input type="text" class="form-control" placeholder="Home Address" value="">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Event Description</label>
                                            <textarea rows="8" class="form-control" placeholder="Here can be your description" value=""></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right">Update Information</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
