<div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="card card-body">
                        <div class="header">
                            <h4 class="title">General Information</h4>
                        </div>
                        <div class="content">
                            <form (ngSubmit)= "onSubmit(form)">
                                <input type="hidden" name="id" [(ngModel)]="eventService.eventInfo.id">
                                    
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Event Name</label>
                                            <input type="text" name="EventName" [(ngModel)]="eventService.eventInfo.eventName" class="form-control" placeholder="Event Name" required >
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input name="startDate" [(ngModel)]="eventService.eventInfo.startDate" class="form-control" placeholder="Start Date" required >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>End Date</label>
                                            <input name="endDate"  [(ngModel)]="eventService.eventInfo.endDate" class="form-control" placeholder="End Date" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Start Time</label>
                                            <input name="startTime" [(ngModel)]="eventService.eventInfo.startTime" class="form-control" placeholder="Start Time" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>End Time</label>
                                            <input name="endTime" [(ngModel)]="eventService.eventInfo.endTime" class="form-control" placeholder="End Time" >
                                        </div>
                                    </div>
                                </div>

    
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Venue</label>
                                            <input name="venue" [(ngModel)]="eventService.eventInfo.venue" class="form-control" placeholder="Venue" required>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Event Description</label>
                                            <textarea rows="8" class="form-control" placeholder="Here can be your description" value=""></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit"   class="btn btn-info btn-fill pull-right">Update Information</button>
                                <div class="clearfix"></div>
                                
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
