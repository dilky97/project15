<div class="sidebar" data-image="">
        <div class="sidebar-background" style="background-image: url(assets/img/sidebar-5.jpg)"></div>
        <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
        
        Tip 2: you can also add an image using data-image tag
        -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#">
                        <img src="../../assets/img/logo-small.png">
                    </a>
                </div>
                <ul class="nav responsive-nav">
                    <li routerLinkActive="active" *ngFor="let menuItem of menuItems">
                        <a [routerLink]="[menuItem.path]" class="{{menuItem.class}}">
                            <i class="{{menuItem.icon}}"></i>
                            <p>{{menuItem.title}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
