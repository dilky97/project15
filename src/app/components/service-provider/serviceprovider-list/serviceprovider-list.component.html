<table class="table table-hover ">
    <thead>
   
        <th>Company name</th>
        <th>Email</th>
        <th>Service</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let ser of list">
          
          
          <td  >{{ser.companyName}}</td>
          <td> {{ser.email}} </td>
          <td  >{{ser.service}}</td>
          <!-- <td  >{{ser.serviceDes}}</td> -->
          <td> <button type="button" (click)="vieww(ser.id)" class="btn btn-danger">view</button></td>
          <td><button type="button" (click)="delete(ser.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
