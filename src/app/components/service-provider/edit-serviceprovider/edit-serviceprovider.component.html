<section class="user-profile section">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-4 offset-lg-0">
                <div class="sidebar">
                  
                    <div class="widget user-dashboard-profile">
                        
                    </div>

                </div>
            </div>
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
               
                <div class="widget personal-info">
                    
                    <form #serviceproviderForm="ngForm" novalidate (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="name" value="{{ServiceproviderData.firstName}}" required #name="ngModel" class="form-control" [class.is-invalid]="name.invalid && name.touched" 
                            [(ngModel)]="ServiceproviderData.firstName"><small class="text-danger" [class.d-none]="name.valid || name.untouched"> Name is required</small>
                            
                        </div>
                        
                        <div class="form-group">
                            <label>Last Name</label>
                            
                            <input name="serviceproviderlname" class="form-control" [(ngModel)]="ServiceproviderData.lastName" value="{{ServiceproviderData.lastName}}">
                        </div>

                        <div class="form-group">
                            <label>Your Service</label>
                            

                            
                            
                            <select class="form-control" [(ngModel)]="ServiceproviderData.service" value="{{ServiceproviderData.service}}" >
                            <option>Video & Photography</option>
                            <option>Restaurants and Catering</option>
                            <option>Transportation</option>
                            <option>Dancing & Music</option>
                          
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Service Description</label>
                         
                            <input name="serviceproviderservicedes" class="form-control" [(ngModel)]="ServiceproviderData.serviceDes" value="{{ServiceproviderData.serviceDes}}">
                        </div>

                      
                        
                       
                        <button class="btn btn-transparent" type="submit">Update Profile</button>
                    </form>  
                </div>
            </div>
        </div>
    </div>
</section>
