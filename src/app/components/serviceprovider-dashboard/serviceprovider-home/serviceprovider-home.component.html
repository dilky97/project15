<section class="dashboard">
    <!-- Container Start -->
        <div class="container">
            <!-- Row Start -->
            <div class="row">
            <!-- <div class="col-md-10 col-lg-3 offset-lg-0"> -->
                <div class="col-md-5">
                <!-- User Widget -->
                <div class="widget user-dashboard-profile">
                    <!-- User Image -->
                    <div class="profile-thumb">
                    <img src="../../../../assets/images/account/Account.png" alt="" class="rounded-circle">
                    </div>
                    <!-- User Name -->
                  <h5 class="text-center">{{serviceProvider.companyName}} </h5>
                    <a href="user-profile.html " class="btn btn-main-sm"><a routerLink='/Edit-serviceprovider'>Edit Profile</a></a>
                </div>
              
  
                <div class="widget user-dashboard-menu">
                  <ul>
                  <li><a href="#"><i class="fa fa-cog"></i> Logout</a></li>
                  <li><a href="" data-toggle="modal" data-target="#deleteaccount"><i class="fa fa-power-off"></i>Delete
                      Account</a></li>
                  </ul>
                </div>
  
                <!-- delete-account modal -->
                                            <!-- delete account popup modal start-->
                        <!-- Modal -->
                        <div class="modal fade" id="deleteaccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                            <div class="modal-header border-bottom-0">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="images/account/Account1.png" class="img-fluid mb-2" alt="">
                                <h6 class="py-2">Are you sure you want to delete your account?</h6>
                                <p>Do you really want to delete these records? This process cannot be undone.</p>
                                <textarea name="message" id="" cols="40" rows="4" class="w-100 rounded"></textarea>
                            </div>
                            <div class="modal-footer border-top-0 mb-3 mx-5 justify-content-lg-between justify-content-center">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                <button type="button" (click)="deleteAcc(this.id)" class="btn btn-danger">Delete</button>
                            </div>
                            </div>
                        </div>
                        </div>
                        <!-- delete account popup modal end-->
                <!-- delete-account modal -->
  
                </div>
                <!-- //////////////////past events ///////////// -->
                <div class="col-md-7">
                    <h3>Past Events</h3>
                <label for="fileInput"> 
                    UploadImage:
                  <img id="icon" src="https://image.freepik.com/free-icon/upload-arrow_318-26670.jpg">
                </label>&nbsp;&nbsp;
                <input id="fileInput" type="file" (change)="uploadFile($event)"
                accept=".png,.jpg">


                <ul *ngFor="let im of images | async">
                    <div *ngIf="im.email == serviceProvider.email">
                        <img
                            id="image"
                            src="{{ im.url }}"
                            style="max-width:250px;"
                          />
                          <button id = "delete" style="float:right"
                          class="delete-btn"
                          (click)="delete(im.id)"
                        >
                        <i class="fa fa-trash"></i>
                        </button>
                        <p style="font-size:10px;">{{ im.time | date:'mediumDate' }}<br>{{ im.time | date: 'h:mm a ' }}</p>
                    </div>
                    
                        </ul>
            </div>
            
          
                <!-- ////////////////////////////// -->
           
           
            </div>
            <!-- Row End -->
        </div>
   
    <!-- Container End -->
    </section>
