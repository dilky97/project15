<app-navbar></app-navbar>
<section class="blog single-blog section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
        <!-------------- article - Srart -------------->
				<article class="single-post">
          <h2>{{event.eventName}}</h2>

					<ul class="list-inline">
						<li class="list-inline-item">by <a href="">{{event.clubID}}</a></li>
						<!-- <li class="list-inline-item">{{event.date.toDate() | date: 'medium'}}</li> -->
          </ul>

          <img src="{{event.image}}" alt="article-01">

          <!-- Details paragraph - start -->
          <p>
            {{event.description}}
          </p>
          <!-- Details paragraph - end -->
          <button *ngIf="isGoing == 0" (click)="changeGoing()" type="button" class="btn btn-outline-success">Mark as Going</button>
          <button *ngIf="isGoing == 1" (click)="changeGoing()" type="button" class="btn btn-success">Going</button>

          <!-- social media icons - start -->
					<ul class="social-circle-icons list-inline">
				  	<li class="list-inline-item text-center"><a class="fa fa-facebook" href=""></a></li>
				  	<li class="list-inline-item text-center"><a class="fa fa-twitter" href=""></a></li>
				  	<li class="list-inline-item text-center"><a class="fa fa-google-plus" href=""></a></li>
				  	<li class="list-inline-item text-center"><a class="fa fa-pinterest-p" href=""></a></li>
				  	<li class="list-inline-item text-center"><a class="fa fa-linkedin" href=""></a></li>
          </ul>
          <!-- social media icons - end -->

        </article>
        <!-------------- article - end -------------->

        <!-------------- Comment Section - start -------------->
				<div class="block comment">
					<h4>Leave A Comment</h4>
					<form action="#">
						<!-- Message -->
						<div class="form-group mb-30">
						    <label for="message">Message</label>
						    <textarea class="form-control" id="message" rows="8"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<!-- Name -->
								<div class="form-group mb-30">
								    <label for="name">Name</label>
								    <input type="text" class="form-control" id="name">
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<!-- Email -->
								<div class="form-group mb-30">
								    <label for="email">Email</label>
								    <input type="email" class="form-control" id="email">
								</div>
							</div>
						</div>
						<button class="btn btn-transparent">Leave Comment</button>
					</form>
        </div>
        <!-------------- Comment Section - end -------------->
      </div>

      <!-------------- sidebar - start -------------->
			<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
				<div class="sidebar">

					<!-- Sponsor Widget - start -->
					<div class="widget category">
						<h5 class="widget-header">Sponsors</h5>
						<ul class="category-list">
							<!-- <li class="sponsor-levels" ><img src="../../../assets/images/eventsHub/sponsor-levels/platinum.png">{{event.sponsor.platinum}}</li>
							<li class="sponsor-levels" ><img src="../../../assets/images/eventsHub/sponsor-levels/gold.png">{{event.sponsor.gold}}</li>
							<li class="sponsor-levels" ><img src="../../../assets/images/eventsHub/sponsor-levels/silver.png">{{event.sponsor.silver}}</li>
							<li class="sponsor-levels" ><img src="../../../assets/images/eventsHub/sponsor-levels/bronze.png">{{event.sponsor.bronze}}</li> -->
						</ul>
          </div>
          <!-- Sponsor Widget - end -->

				</div>
      </div>
      <!-------------- sidebar - end -------------->

		</div>
	</div>
</section>
