<table class="table table-hover">
    <thead>
        <th>Company Name</th>
        <th>Address</th>
        <th>E mail</th>
    </thead>
    <tbody>
        <tr *ngFor="let spo of list">
            <td>{{spo.name}}</td>
            <td>{{spo.address}}</td>
            <td>{{spo.email}}</td>
            <td><a class="btn text-danger"><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>
