	<!--==================================
	=            User Profile            =
	===================================-->
	
	<section class="user-profile section">
		<div class="container">
			<div class="row">
				
				<div class="col-md-10 offset-md-1 col-lg-10 offset-lg-0">
					<!-- Edit Personal Info -->
					<div class="widget personal-info">
						<!-- <h3 class="widget-header user">Add Company Information</h3> -->
						<form #sponsorForm="ngForm" novalidate (ngSubmit)="onSubmit()">
	
							<!-- {{ sponsorForm.value | json }} -->
	
							<!-- {{ sponsorModel | json }} -->
	
							<!-- Company Name -->
							<div class="form-group">
								<label>Company Name</label>
								<input type="text" name="name" required #name="ngModel" class="form-control" [class.is-invalid]="name.invalid && name.touched" 
								[(ngModel)]="sponsorModel.name"><small class="text-danger" [class.d-none]="name.valid || name.untouched"> Name is required</small>
								
							</div>
							<!-- Email Address -->
							<div class="form-group">
								<label>Address</label>
								<input name="address" class="form-control" [(ngModel)]="sponsorModel.address">
							</div>
							<!-- Address -->
							<div class="form-group">
								<label>E mail</label>	
								<input name="email" class="form-control" [(ngModel)]="sponsorModel.email">
							</div>
							
							<div class="form-group">
								<label>Telephone No</label>	
								<input name="email" class="form-control" [(ngModel)]="sponsorModel.email">
								<input name="email" class="form-control" [(ngModel)]="sponsorModel.email">
							</div>
							
							<div class="form-group">
								<label>Maximum Budget Limit</label>	
								<input name="maxBudgetLimit" class="form-control" [(ngModel)]="sponsorModel.maxBudgetLimit">
							</div>

							<div class="form-group">
								<label>E mail</label>	
								<input name="websiteUrl" class="form-control" [(ngModel)]="sponsorModel.websiteUrl">
							</div>
							
						
							<!-- Comunity Name -->
							<div class="form-group">
								<label for="comunity-name">Description</label>
								<input type="text" class="form-control" id="description" height="50">
							</div>
							<!-- Checkbox -->
							<div class="form-check">
							  <label class="form-check-label" for="hide-profile">
								<input class="form-check-input" type="checkbox" value="" id="hide-profile">
								Hide Profile from Public/ComunitY
							  </label>
							</div>
							<!-- Zip Code -->
							<div class="form-group">
								<label for="zip-code">Zip Code</label>
								<input type="text" class="form-control" id="zip-code">
							</div>
							
							<!-- Submit button -->
							<button class="btn btn-transparent" type="submit">REGISTER</button>
						</form>
	
	
							
	
					</div>
					<!-- Change Password -->

				</div>
			</div>
		</div>
	</section>
