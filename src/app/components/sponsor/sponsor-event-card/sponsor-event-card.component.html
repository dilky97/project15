<div class="row p-lg-3 p-sm-5 p-4">
    <div class="col-lg-4 align-self-center">
        <a href="single.html">
            <img src="{{eventdata.image}}" class="img-fluid" alt="">
        </a>
        
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-9 col-md-10">
                <div class="ad-listing-content">
                    <div>
                        <a href="single.html" class="font-weight-bold">{{eventdata.eventName}}</a>
                    </div>
                    <ul class="list-inline mt-2 mb-3">  
                        <!-- <li class="list-inline-item">{{eventdata.eventName}}</li><br> -->
                        <li class="list-inline-item">{{eventdata.startDate}}</li>
                    </ul>
                    <p class="pr-5">{{eventdata.description}}</p>
                </div>
            </div>
            <div class="col-lg-3 align-self-center">
                <div class="col-lg-12 align-self-center">
                    <div class="btn-group-vertical btn-group-sm">
                        <input type="button" class="btn btn-primary" (click)="showInterested()" value="Show Interested">
                        <input type="button" class="btn btn-danger" (click)="reject()" value="Reject"> 
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
