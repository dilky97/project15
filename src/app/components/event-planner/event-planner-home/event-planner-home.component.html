
<app-navbar></app-navbar>
<section class="dashboard">
  <!-- Container Start -->
      <div class="container">
          <!-- Row Start -->
          <div class="row">
              <div class="col-md-10 col-lg-3 offset-lg-0">
                  <div class="sidebar">
                  <!-- User Widget -->
                  <div class="widget user-dashboard-profile">
                      <!-- User Image -->
                      <div class="profile-thumb">
                      <img src="../../../../assets/images/account/Account.png" alt="" class="rounded-circle">
                      </div>
                      <!-- User Name -->
                      <h5 class="text-center">{{club.name}}</h5>
                      <p>{{club.des}}</p>
                      <a href="user-profile.html" class="btn btn-main-sm">Edit Profile</a>
                  </div>
                  <!-- Dashboard Links -->
                  <div class="widget user-dashboard-menu">
                      <ul>
                      <li class="active"><a [routerLink]="['/event-planner-home',this.selectedClubId]"><i class="fa fa-user"></i> My Events</a></li>
                      <li><a [routerLink]="['/event-planner-home',this.selectedClubId]"><i class="fa fa-bookmark-o"></i> Favourite Events <span>5</span></a></li>
                      <li><a href="#"><i class="fa fa-file-archive-o"></i>Archived Events <span>12</span></a></li>
                      <li><a href="#"><i class="fa fa-bolt"></i> Pending Approvals<span>23</span></a></li>
                      <!-- <li><a href="#"><i class="fa fa-cog"></i> Logout</a></li> -->
                      <li><a href="" data-toggle="modal" data-target="#deleteaccount"><i class="fa fa-power-off"></i>Delete
                          Account</a></li>
                      </ul>
                  </div>

                  <!-- delete-account modal -->
                                              <!-- delete account popup modal start-->
                          <!-- Modal -->
                          <div class="modal fade" id="deleteaccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                          aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                              <div class="modal-header border-bottom-0">
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body text-center">
                                  <img src="images/account/Account1.png" class="img-fluid mb-2" alt="">
                                  <h6 class="py-2">Are you sure you want to delete your account?</h6>
                                  <p>Do you really want to delete these records? This process cannot be undone.</p>
                                  <textarea name="message" id="" cols="40" rows="4" class="w-100 rounded"></textarea>
                              </div>
                              <div class="modal-footer border-top-0 mb-3 mx-5 justify-content-lg-between justify-content-center">
                                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                  <button type="button" class="btn btn-danger">Delete</button>
                              </div>
                              </div>
                          </div>
                          </div>
                          <!-- delete account popup modal end-->
                  <!-- delete-account modal -->


                </div>
            </div>
            <div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
                <!-- Recently Favorited -->
                <div class="widget dashboard-container">
                <div class="row">
                    <div class="col-md-9">
                       <a [routerLink]="[ '/event-planner-home',this.selectedClubId]"><h3 class="widget-header">My Events </h3></a>
                    </div>
                    <div class="col-md-3">
                        <!-- <a [routerLink]="['create-event']" class="btn text-white add-button pull-right">Create Event</a> -->
                        <button [disabled]="!club.isActivated" (click)="goToCreateEvent()" class="btn text-white add-button pull-right"><i class="fa fa-plus-circle"></i>Create Event</button>
                    </div>

                </div>

                <router-outlet></router-outlet>
                <!-- <app-events-list></app-events-list> -->
                </div>

            </div>
        </div>
        <!-- Row End -->
    </div>
<!-- Container End -->
</section>
