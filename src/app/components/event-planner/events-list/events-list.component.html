<div class="ad-listing-list mt-20" *ngFor="let tempEvent of singleEventData">
    <app-event-card [tempEventId]= "tempEvent.id"
                    [tempEventName]= "tempEvent.eventName"
                    [tempStartDate]= "tempEvent.startDate"
                    [tempEndDate]= "tempEvent.endDate"
                    [tempStartTime]= "tempEvent.startTime" 
                    [tempEndTime]= "tempEvent.endTime"
                    [tempVenue]= "tempEvent.venue"
                    [tempDescription]= "tempEvent.description" > </app-event-card>
</div>
