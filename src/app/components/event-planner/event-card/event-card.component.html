<div class="row p-lg-3 p-sm-5 p-4">
    <div class="col-lg-4 align-self-center">
        <div class="col-lg-12">
            <a (click)='openEvent(id)'>
                <img src="{{image}}" class="img-fluid" alt={{eventName}}>
            </a>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-9 col-md-10">
                <div class="ad-listing-content">
                    <div>
                        <a href="single.html" class="font-weight-bold">{{eventName}}</a>
                    </div>
                    <ul class="list-inline mt-2 mb-3">
                        <li class="list-inline-item"><a href=""> <i class="fa fa-folder-open-o"></i> {{startDate}}</a></li>
                        <li class="list-inline-item"><a href=""> <i class="fa fa-clock-o"></i> {{startTime}}</a></li>
                    </ul>
                    <p class="pr-5">{{description}}</p>
                </div>
            </div>
            <div class="col-lg-3 align-self-center">
                <div class="col-lg-12 align-self-center">
                    <div class="btn-group-vertical btn-group-sm">
                        <input type="button" class="btn btn-primary " value="Manage Event" (click)="openManageEvent(id)" /> 
                    
                        <input type="button" class="btn btn-info" value="  View Event  " (click)="openEvent(id)" /> 
                   
                        <input type="button" class="btn btn-danger" value = "Cancel Event">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
