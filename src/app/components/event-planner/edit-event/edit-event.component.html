<div class="col-md-12 ">
    <div class="card card-body">
        <div class="header">
            <h4 class="title">Edit Event Details</h4>
            <p>You can make changes to your event here</p> <hr>
        </div>
        <div class="content">
            <form [formGroup]="editEventForm">
                <input type="hidden" name="clubID" formControlName="clubID">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Event Name</label>
                            <input type="text" name="eventName" formControlName="eventName" class="form-control" >
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type = "date" name ="startDate" formControlName="startDate" class="form-control" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>End Date</label>
                            <input type = "date" name="endDate"  formControlName="endDate" class="form-control" >
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="time" name="startTime" formControlName="startTime" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>End Time</label>
                            <input type="time" name="endTime" formControlName="endTime" class="form-control" >
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Venue</label>
                            <input type = "text" name="venue" formControlName="venue" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Event Description</label>
                            <input type="text" rows="8" class="form-control" formControlName="description" placeholder="Here can be your description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" (click)="onSubmit()" class="btn btn-main btn-fill pull-right">Update Event</button>  
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>
